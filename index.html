<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="ct-main">
    <div class="ct-app">
      <!-- seçao das imagens dos cartoes -->
      <section class="sct-img">

      <!-- caixa da imagens dos cartoes -->
        <div class="box-img img-card-back">
          <input placeholder="000" id="cvc-card" type="text" name="cvc">
        </div>
        <div class="box-img img-card-front">
          <img class="img-logo-card" src="images/card-logo.svg">

          <section class="area-dice-card">
            <input placeholder="0000 0000 0000 0000" disabled id="number-card" type="text" >

            <section class="name-data-card">
              <input placeholder="Jane Appleseed" disabled id="name-card" type="text" >
              <input placeholder="00/00" disabled id="date-card" type="text" >
            </section>
            

          </section>

        </div>
      </section>

      <!-- seçao do formulario -->
      <section class="sct-form">
        <!-- secao de nome do formulario -->
        <section class="form-name area-form">
          <label class="label-name label-form">Cardholder Name</label>
          <input  placeholder="e.g. Jane Appleseed" class="input-form" id="name-form"  type="name" name="name" onkeyup="nameCard()">

        <!-- secao do numero do cartao do formulario -->
        </section>
        <section class="form-number area-form">
          <label class="label-number label-form">Card Number</label>
          <input  placeholder="e.g. 1234 5678 9123 0000" class="input-form" id="number-form"  type="name" name="name" onkeyup="numberCard()">
        </section>

        <!-- secao da data e do cvc do cartao do formulario -->
        <section class="data-cvc-form area-form">
          <section class="are-data-form">
          <label class="label-data-form label-form">Exp. Date (MM/YY)</label>
            <section class="input-data-form">
              <input onkeyup="dateCard()" placeholder="MM" class="input-form" id="monthy-form"  type="text" name="monthy" >
              <input onkeyup="dateCard()" placeholder="YY" class="input-form" id="year-form"  type="text" name="year" >
            </section>
          </section>
          <section class="area-cvc-form">
            <label class="label-data-form label-form">CVC</label> 
              <input onkeyup="cvcCard()" placeholder="e.g. 123" class="input-form" id="cvc-form"  type="text" name="cvc">
          </section>
        </section>
        <button id="btn-form">Confirm</button>
      </section>
      
    </div>
  </div>
<!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
 
 Completed state start

  Thank you!
  We've added your card details
  Continue
   -->
  
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
